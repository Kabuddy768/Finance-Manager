{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
 <div class="card shadow">
 <div class="card-body">
 <h2 class="card-title">Profile</h2>
 <div class="row">
 <div class="col-md-4 text-center">
 {% if profile.avatar %}
     <img src="{{ profile.avatar.url }}" alt="User Avatar" class="img-fluid rounded-circle" style="max-width: 150px;">
 {% else %}
     <img src="{% static 'images/default-avatar.png' %}" alt="Default Avatar" class="img-fluid rounded-circle" style="max-width: 150px;">
 {% endif %}
 </div>
 <div class="col-md-8">
 <p><strong>Username:</strong> {{ user.username }}</p>
 <p><strong>Email:</strong> {{ user.email }}</p>
 <a href="{% url 'profile_edit' user_id=user.id %}" class="btn btn-primary">Edit Profile</a>
 </div>
 </div>
 </div>
 </div>
</div>
{% endblock %}
