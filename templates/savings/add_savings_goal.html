{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h1>Add a Savings Goal</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Goal Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group mt-3">
            <label for="target_amount">Target Amount (Ksh)</label>
            <input type="number" class="form-control" id="target_amount" name="target_amount" required>
        </div>
        <div class="form-group mt-3">
            <label for="deadline">Deadline</label>
            <input type="date" class="form-control" id="deadline" name="deadline" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Create Goal</button>
    </form>
</div>
{% endblock %}
